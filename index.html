<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge - Desafío</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container_general">
      <div class="container_contenido">
        <div class="principal">
          <div class="seccion_1">
            <header>
              <img class="logo" src="./imagenes/Logo.png" alt="Logo de alura" />
              <h1>
                "Llave Maestra Digital: Encripta y Desencripta al Instante"
              </h1>
            </header>
            <div class="contenido">
              <textarea name="mensaje"  id="txtMensaje" cols="82" rows="22"
              placeholder="Ingrese el texto aqui" autocapitalize="none"></textarea>
              <p><ion-icon name="alert-circle"></ion-icon>
                Solo letras minusculas y sin acentos
              </p>
              <div class="botones">
                <button type="button" id="encriptar" onclick="onEncriptar()">Encriptar</button>
                <button type="button" id="desencriptar" onclick="onDesencriptar()">Desencriptar</button>
              </div>
            </div>
          </div>
          <div class="seccion_2">
            <div class="img_mensaje">
              <img src="./imagenes/Muñeco.png" class="muñeco" alt="Muñeco" />
              <h2>Ningún mensaje fue <br />encontrado</h2>
              <p>Ingresa el texto que desees encriptar o <br />desencriptar</p>
            </div>
            <div class="respuesta_boton">
              <textarea name="respuesta" cols="30" rows="30" readonly id="txtRespuesta"></textarea>
              <button type="button" id="copiar">Copiar</button>
            </div>
          </div>
        </div>
        <p style="color: white">
          <marquee behavior="alternate" direction="right" scrollamount="10"
            ><cite>Autor:Samaniego Quevedo Alessandro</cite></marquee
          >
        </p>
      </div>
      <video muted autoplay loop >
        <!-- <source src="./videos/fondo.mp4#t=3" type="video/mp4" /> -->
        <source src="./videos/fondo2.mp4#t=3" type="video/mp4" />
      </video>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
    <script>
      document.getElementById("txtMensaje").addEventListener("input", function() {
          this.value = this.value.toLowerCase();
      });
  </script>
  </body>
</html>
